<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Inwell Book Store</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="../Assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
    <div class="header-wrap">
        <div class="top-container">
            <div class="fluid-container">
                <div class="nav-bar-holder">
                    <div class="left-element">
                        <div class="socials">
                            <ul>
                                <li><a href="https://www.facebook.com/profile.php?id=61583648147981" class="social-link"><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href="https://x.com/luccent_l" class="social-link"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="https://www.instagram.com/itz.danni_0/" class="social-link"><i class="fab fa-instagram"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="right-element">
                        <div class="header-actions">
                            <div class="search-container">
                                <form action="/search" method="get"><input type="search" placeholder="Search books..." class="search-input"><button type="submit" class="search-button"><i class="fas fa-search"></i></button></form>
                            </div>
                            <div class="cart-container">
                                <a href="cart.html" class="cart-link"><i class="fas fa-shopping-cart"></i> <span class="cart-count">0</span></a>
                            </div>
                            <div class="account-popover-container">
                                <button type="button" class="account-icon-toggle" id="account-toggle-btn"><i class="fas fa-user"></i> <span class="account-word">Account</span></button>
                                <div class="popover-content" id="account-popover">
                                    <p class="user-greeting">Hi, User!</p>
                                    <a href="#" class="popover-button manage-btn">Manage your Account</a>
                                    <div class="popover-actions">
                                        <a href="login.html" class="action-link log-in-link">Login</a>
                                        <a href="register.html" class="action-link sign-in-link">Sign-Up</a>
                                    </div>
                                    <div class="popover-footer"><a href="#">Privacy Policy</a> • <a href="#">Terms of Service</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header>
        <div class="logo-container">
            <a href="index.html"><img src="../Assets/inkwell_logo.png" alt="Inwell Book Store Logo" class="logo"></a>
        </div>
        <div class="fluid-container">
            <div class="nav-bar-holder">
                <div class="nav-bar">
                    <nav>
                        <ul class="nav-links">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="products.html">Books</a></li>
                            <li><a href="checkout.html">Checkout</a></li>
                            <li><a href="about-us.html">About Us</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <a href="index.html"><img src="../Assets/Inwell-logo-3.png" alt="Inwell Book Store" class="auth-logo"></a>
            <h1 class="auth-title">Join Inwell</h1>
            <p class="auth-subtitle">Create your account and start building your personal library today</p>

            <form>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" required placeholder="Sasha Reynolds">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" required placeholder="sasha@inwell.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" required placeholder="Create a strong password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" required placeholder="Type it again">
                </div>

                <button type="submit" class="btn-signup">CREATE ACCOUNT</button>
            </form>

            <p class="auth-footer" style="margin-top:30px;">
                Already have an account? <a href="login.html">Log in here →</a>
            </p>
        </div>
    </main>

    <footer style="background:var(--dark-color); color:var(--light-text-color); text-align:center; padding:30px 20px; font-size:14px;">
        © 2025 Inwell Book Store. All rights reserved.
    </footer>
    <script src="register.js"></script>
    <script src="search.js"></script>
    <script src="popover.js"></script>
</body>
</html>
